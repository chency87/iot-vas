<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{header}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <div class="row">
                                <div class="col-lg-4 col-lg-offset-1">
                                    <form role="form" class="form-inline">
                                        <div class="form-group">
                                            <label class="control-label" for="modal_setting_report">扫描记录保存期限： </label>
                                            <select class="form-control" id="modal_setting_report" name="report_del_date">
                                                <option value="15" selected>15天</option>
                                                <option value="30">30天</option>
                                                <option value="90">90天</option>
                                                <option value="365">1年</option>            
                                            </select>
                                        </div>
                                    </form>
                                </div>

                                <div class="col-lg-4">
                                    <form role="form" class="form-inline">
                                        <div class="form-group">
                                            <label class="control-label" for="modal_setting_logging">日志记录保存期限： </label>
                                            <select class="form-control" id="modal_setting_logging" name="log_del_date">
                                                <option value="15" >15天</option>
                                                <option value="30" selected>30天</option>
                                                <option value="90">90天</option>
                                                <option value="365">1年</option>            
                                            </select>
                                        </div>
                                    </form>
                                </div>

                                <div class="col-lg-8">
                                    <ul class="list-inline pull-right">
                
                                        <li><button type="button"
                                                class="btn btn-primary" >提交</button></li>
                                    </ul>
                                </div>

                            </div>
                            
                        </div>
                       
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

{% endblock %}

{% block pagescript %}

    <!-- DataTables JavaScript -->
    <script src="../bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="../bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#fingers-tables').DataTable({
                responsive: true
        });
    });
    </script>

{% endblock %}
