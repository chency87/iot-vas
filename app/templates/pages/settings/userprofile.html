<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{header}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row align-items-center justify-content-center">

            <div class="col-lg-4 col-lg-offset-4">
                <form role="form" action="{{ url_for('setting_user_profile') }}" method="post">
                    {{ form.csrf_token }}
                    <div class="form-group">
                        <label>用户名称</label>
                        <input class="form-control" name="username" value="{{form.username}}">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" name="email" value="{{form.email}}">
                    </div>

                    <div class="form-group">
                        <label>用户角色</label>
                        <select class="form-control custom-select " disabled name="role">
                            <option {% if form.user_role=="0" %} selected {% endif %}>sa</option>
                            <option {% if form.user_role=="1" %} selected {% endif %}>admin</option>
                            <option {% if form.user_role=="2" %} selected {% endif %}> user </option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>创建时间</label>
                                <p class="form-control-static" name="created">{{form.created}}</p>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>上一次登陆时间</label>
                                <p class="form-control-static" name="last_login">{{form.lastlogin}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <button type="reset" class="btn btn-default btn-block">Reset</button>
                        </div>
                        <div class="col-lg-6">
                            <input type="submit" class="btn btn-success btn-block" value="更新信息">
                            <!-- <button type="submit" class="btn btn-success btn-block">更新信息</button> -->
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.col-lg-6 (nested) -->
        </div>
        <!-- /.row (nested) -->


        <div class="row mt-2">
            <div class="col-lg-2 col-lg-offset-4" style="margin-top: 15px;">

                <button class="btn btn-primary btn-block mt-2" data-toggle="modal"
                    data-target="#changePassword">修改密码</button>


            </div>
            <!-- /.col-lg-12 -->
        </div>

        <!-- 模态框（Modal） -->
        <div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            修改密码
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" action="{{ url_for('reset_password') }}" method="post">
                            <div class="form-group has-success">
                                <label class="control-label" for="inputSuccess">旧密码</label>
                                <input type="text" class="form-control" id="old_pass" name = 'old_pass'>
                            </div>
                            <div class="form-group has-warning">
                                <label class="control-label" for="inputWarning">新密码</label>
                                <input type="text" class="form-control" id="new_pass" name="new_pass">
                            </div>
                            <div class="form-group has-warning">
                                <label class="control-label" for="inputWarning">确认新密码</label>
                                <input type="text" class="form-control" id="new_pass2" name="new_pass">
                            </div>
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button type="submit" class="btn btn-primary">
                                提交修改
                            </button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->


{% endblock %}
