{% macro init_scan_tooltips_first(header) %}

<div class="panel panel-default">
    <div class="panel-heading">
        {{ header }}
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <div class="flot-chart">
            <div class="flot-chart-content" id="flot-bar-chart"></div>
        </div>
    </div>
    <!-- /.panel-body -->
</div>
<!-- /.panel -->

{% endmacro %}
